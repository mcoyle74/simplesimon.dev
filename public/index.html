<!DOCTYPE html>
<html lang="en">
<head>
	<link href="https://fonts.googleapis.com/css?family=Chango|Sniglet:800" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Sniglet:800" rel="stylesheet">
	<title>Simple Simon</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
<div id="header">
	<h1>simple simon</h1>
	<p id="score"></p>
</div>
<div class="options" id="options-div">
	<h3>options:</h3>
	<button class="options" id="brick" type="button">lego	</button>
</div>
<div id="game">
	<div class="flash" id="flash-red"></div>
	<div class="tiles" id="red" data-id="1"></div>
	<div class="flash" id="flash-yellow"></div>
	<div class="tiles" id="yellow" data-id="2"></div>
	<div class="flash" id="flash-green"></div>
	<div class="tiles" id="green" data-id="3"></div>
	<div class="flash" id="flash-blue"></div>
	<div class="tiles" id="blue" data-id="4"></div>
</div>
<div id="control">
	<h2 id="instructions">Press <span class="italics">Play</span> to begin.</h2>
	<button id="play" type="button">Play</button>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="/js/script.js"></script>
</body>
</html>
