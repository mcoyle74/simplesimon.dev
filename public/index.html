<!DOCTYPE html>
<html lang="en">
<head>
	<title>Simple Simon</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
<div id="h1">
	<h1>simple simon</h1>
</div>
<div id="game">
	<div class="squares" id="red" data-square="1"></div>
	<div class="squares" id="yellow" data-square="2"></div>
	<div class="squares" id="green" data-square="3"></div>
	<div class="squares" id="blue" data-square="4"></div>
</div>
<div id="control">
	<h2 id="instructions">Press <span class="italics">Play</span> to begin.</h2>
	<button id="play" type="button">Play</button>
</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="/js/script.js"></script>
</body>
</html>
